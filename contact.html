    <main>
        <section class="container2 form__background">
            <form action="https://formspree.io/xvowgyjo" method="POST" class="form">
                <div class="row">
                    <div class="form__image">
                        <div class="form__content">
                            <form action="#" class="form">
                                <div class="u-margin-bottom-medium">
                                    <h2 class="heading-secondary">
                                        Contact me now!
                                    </h2>
                                </div>
                                <div class="form__group">
                                    <input type="text" class="form__input" placeholder="Your Name" name="name" required>
                                    <label for="name" class="form__label">Full Name</label>
                                </div>

                                <div class="form__group">
                                    <input type="email" class="form__input" placeholder="Email address" name="replyto">
                                    <label for="replyto" class="form__label">Email address</label>
                                </div>

                                <div class="form__group">
                                    <textarea class="form__input form__textarea"
                                        placeholder="Tell me your idea. Tell me your project. Tell me something good..."
                                        name="message" required></textarea>
                                    <label for="message" class="form__label">Leave your message here</label>
                                </div>

                                <div class="form__group">
                                    <button type="submit" class="btn btn--pink">Send &nbsp;<i
                                            class="fas fa-paper-plane"></i></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
        </section>
